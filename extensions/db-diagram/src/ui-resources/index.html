<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DB Diagram</title>
</head>

<body>
	<div class="Summary">
		<h2> Summary </h2>
		<p> This table contains the summary of a table of a database </p>
	</div>

	<div class="Columns">
		<h2> Columns </h2>
		<table style="width:20%">
			<tr>
				<th>Name</th>
				<th>Type</th>
			</tr>
			<tr>
				<td>EmployeeID</td>
				<td>Int</td>
			</tr>
			<tr>
				<td>Name</td>
				<td>String</td>
			</tr>
		</table>
	</div>

	<div class="Relationships">
		<h2> Relationships </h2>
		<table style="width:20%">
			<tr>
				<th>Table</th>
				<th>Cardinality</th>
				<th>Foreign Key</th>
			</tr>
			<tr>
				<td>Department</td>
				<td>One to one</td>
				<td>DepartmentID</td>
			</tr>
			<tr>
				<td>Manager</td>
				<td>Many to one</td>
				<td>EmployeeID</td>
			</tr>
		</table>
	</div>
</body>

</html>
