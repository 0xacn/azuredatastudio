<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DB Diagram</title>
	<link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
	<div class="card">
		<h2> Summary </h2>
		<p> This table contains the summary of a table of Database 1</p>
	</div>

	<div class="columns card">
		<h2> Columns </h2>
		<table>
			<tr>
				<th>Name</th>
				<th>Type</th>
			</tr>
			<tr>
				<td>EmployeeID</td>
				<td>Int</td>
			</tr>
			<tr>
				<td>Name</td>
				<td>String</td>
			</tr>
		</table>
	</div>

	<div class="relationships card">
		<h2> Relationships </h2>
		<table>
			<tr>
				<th>Table</th>
				<th>Cardinality</th>
				<th>Foreign Key</th>
			</tr>
			<tr>
				<td>Department</td>
				<td>One to one</td>
				<td>DepartmentID</td>
			</tr>
			<tr>
				<td>Manager</td>
				<td>Many to one</td>
				<td>EmployeeID</td>
			</tr>
		</table>
	</div>
</body>

</html>
