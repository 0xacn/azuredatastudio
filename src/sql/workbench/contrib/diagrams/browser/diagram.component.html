<div #diagramActionbarContainer class="diagram-actionbar-container"></div>
<div id="diagramDiv" class="fullsize">
	<div id="contextualDiv">
		<div #dropDown style="width: 20%;"></div>
		<div id="databaseView" *ngIf="showDatabase === true">
			<div id="title">
				<img ng-src="" alt="Title Icon">
				<h1 style="display: inline;"> Database </h1>
				<div id="databaseOverview">

				</div>
			</div>
		</div>
		<div id="schemaView" *ngIf="showSchema === true">
			<div id="title">
				<img ng-src="" alt="Title Icon">
				<h1> Schema </h1>
			</div>
		</div>
		<div id="tableView" *ngIf="showTable === true">
			<div id="title" style = "display: flex; align-items: center;">
				<img ng-src="" alt="Title Icon">
				<h1> Table </h1>
			</div>
			<div class = "columns-card">
				<h2> Columns </h2>
				<div #columnGrid style="width: 80%; height: 200px;"></div>
			</div>
			<div class = "relationships-card">
				<h2> Relationships </h2>
			</div>
		</div>
	</div>
</div>
